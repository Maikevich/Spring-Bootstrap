<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All my users</title>
</head>
<body>
<div th:each="msg : ${users}">
    <a th:href="@{/admin/{id}(id=${msg.getId()})}"
       th:text="${msg.getName()+' ' + msg.getSecondName()+ ' ( '+ msg.getEmail() + ' ) '}">user</a>
</div>
<br/>
<hr/>
<a href="/admin/new">Create a new user</a>
<br/>
<form  method="post" th:action="@{/logout}">
    <button type="submit">Logout</button>
</form>
</body>
</html>
